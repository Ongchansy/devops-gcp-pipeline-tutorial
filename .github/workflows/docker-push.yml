name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    environment: DOCKER_ENV

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Docker
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t mydockerhubuser/myapp:latest .
          docker tag mydockerhubuser/myapp:latest mydockerhubuser/myapp:${{ github.sha }}

      # 4. Push both tags to Docker Hub
      - name: Push Docker image
        run: |
          docker push mydockerhubuser/myapp:latest
          docker push mydockerhubuser/myapp:${{ github.sha }}
